<link rel="import" href="../polymer/polymer.html">
<script src="lib/stl-parser.js"></script>

<polymer-element name="stl-parser" extends="usco-parser-base">
  <script>
    Polymer("stl-parser",{
      parser : null,
      created:function()
      { 
        STLParser = require( "stl-parser" );
        this.parser = new STLParser();
      },
      //public api
      parse:function( rawData )
      {
        return this.parser.parse( rawData );
      } 
    });
  </script>
</polymer>
